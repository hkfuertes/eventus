# http://www.symfony-project.org/reference/1_4/en/10-Routing

info_user:
  url: /info/:username/:token
  param: { module: users, action: getInfo }

validate_user:
  url: /validate/:username/:password
  param: { module: users, action: validateUser }

get_users:
  url: /getUsers
  param: { module: users, action: getUsers }

# default rules
homepage:
  url:   /
  param: { module: default, action: index }
  

